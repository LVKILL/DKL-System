<!-- form com bootstrap -->


<form>

    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="inputState">Clientes</label>
            <select id="inputState" class="form-control">
                <option selected>Selecione o cliente</option>
                <option *ngFor="let cliente of clientes; let i = index" [value]="cliente.id">
                    {{ cliente.primeiroNome }} {{ cliente.ultimoNome }}
                </option>
            </select>

        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Ambientes</label>
            <select id="inputState" class="form-control">
                <option selected>Selecione o ambiente</option>
                <option *ngFor="let ambiente of ambientes; let i = index" [value]="ambiente.id">
                    {{ ambiente.descricao }}
                </option>
            </select>
        </div>

        <div class="form-group col-md-3">
            <label for="inputZip">In√≠cio</label>
            <input type="datetime-local" class="form-control" id="inicioDaLocacao">
        </div>
        <div class="form-group col-md-3">
            <label for="inputZip">Fim</label>
            <input type="datetime-local" class="form-control" id="inicioDaLocacao">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Armas</label>
            <select id="inputState" class="form-control">
                <option selected>Selecione a arma</option>
                <option *ngFor="let arma of armas; let i = index" [value]="arma.id">
                    {{ arma.descricao }}
                </option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Reservar</button>
</form>
