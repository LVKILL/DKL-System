<!-- form com bootstrap -->


<form [formGroup]="formReserva">

    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="inputState">Clientes</label>
            <select formControlName="cliente" class="form-control">
                <option selected>Selecione o cliente</option>
                <option *ngFor="let cliente of clientes; let i = index" [value]="cliente.id">
                    {{ cliente.primeiroNome }} {{ cliente.ultimoNome }}
                </option>
            </select>

        </div>
        <div class="form-group col-md-6">
            <label for="inputState">Ambientes</label>
            <select formControlName="ambiente" class="form-control" >
                <option selected>Selecione o ambiente</option>
                <option *ngFor="let ambiente of ambientes; let i = index" [value]="ambiente.id">
                    {{ ambiente.descricao }}
                </option>
            </select>
        </div>

        <div class="form-group col-md-3">
            <label for="inputZip">Início</label>
            <input formControlName="dataHoraInicio" class="form-control"  type="datetime-local" class="form-control" id="inicioDaLocacao">
        </div>
        <div class="form-group col-md-3">
            <label for="inputZip">Fim</label>
            <input formControlName="dataHoraFim" type="datetime-local" class="form-control" id="inicioDaLocacao">
        </div>

        <!-- form arma -->
        <form [formGroup]="formArma">
            <label for="inputZip">Arma</label>
            <select formControlName="arma" class="form-control">
                <option selected>Selecione a arma</option>
                <option *ngFor="let arma of armas; let i = index" [ngValue]="arma">
                    {{ arma.descricao }}
                </option>
            </select>

        </form>
        <div class="form-group col-md-1">
            <label>.</label>
            <div>
                <a (click)="adicionaArma()" class="btn btn-primary">+</a>
            </div>
        </div>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Calibre</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of armasSelecionadas; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ obj.calibre }}</td>
                <td>{{ obj.descricao }}</td>
                <td><button (click)="removeArma(i)" class="btn btn-waring">Remover</button></td>
            </tr>
        </tbody>
    </table>

    <button (click)="reservar()" type="submit" class="btn btn-primary">Reservar</button>
</form>
